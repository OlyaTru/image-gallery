                    <li class="card">

                    </li>

                    </li>
                    <li class="card">

                    </li>
                    <li class="card">

                    </li>

            </div>

        <footer>
            <div class="wrapper-footer"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
